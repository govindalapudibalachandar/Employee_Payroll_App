<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="..\assert\images\logo.png" alt="">
            <div>
                
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form action="#" class="form" onsubmit="save();return false">
        <div class="form-head">
            Employee Payroll form </div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id ="name" name="name" placeholder="Your Name..." required>
            </div>            
            
    <div class="row-content">
        <label for="profile" class="label text">Profile image</label>
        <div class="profile-radio-content">
            <label>
                <input type="radio" id="profle1" name="profile"value="..\assert\images\image 1.png" 
                required>
                <img class="profile" id="image1" src="..\assert\images\image 1.png" alt="">
            </label>
        
            <label>
                <input type="radio" id="profle2" name="profile"value="..\assert\images\image 2.png" 
                required>
                <img class="profile" id="image2" src="..\assert\images\image 2.png" alt="">
            </label>
       
            <label>
                <input type="radio" id="profle3" name="profile"value="..\assert\images\image 3.png" 
                required>
                <img class="profile" id="image3" src="..\assert\images\image 3.png" alt="">
            </label>

            <label>
                <input type="radio" id="profle4" name="profile"value="..\assert\images\image 4.png" 
                required>
                <img class="profile" id="image4" src="..\assert\images\image 4.png" alt="">
            </label>
        </div>
    </div>
</form>
</div>
    
</body>
</html>
